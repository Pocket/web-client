name: Pull Request
on:
    pull_request:

# TODO: change the github-actions branch to main once merged.
jobs:
    # lint all the files
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4 
            - name: Install PNPM & Node
              uses: pocket/pocket-monorepo/.github/actions/install-pnpm-and-node@github-actions
            - name: Eslint
              run: pnpm lint
    
    # unit test all the files
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4 
            - name: Install PNPM & Node
              uses: pocket/pocket-monorepo/.github/actions/install-pnpm-and-node@github-actions
            - name: Test
              run: pnpm test:ci
    # we are building on branch to make sure there are no build errors
    build:
        uses: ./.github/workflows/build-app.yml
        secrets: inherit

    pocket-infrastructure:
        uses: pocket/pocket-monorepo/.github/workflows/reuse-infrastructure.yml@github-actions
        with:
            scope: pocket-client-cdk
            stack-output-path: infrastructure/pocket/cdktf.out/stacks/pocket-client
        secrets: inherit

    web-client-infrastructure:
        uses: pocket/pocket-monorepo/.github/workflows/reuse-infrastructure.yml@github-actions
        with:
            scope: web-client-cdk
            stack-output-path: infrastructure/web/cdktf.out/stacks/web-client
        secrets: inherit
